<html>
<head>
    <title>MNIST Canvas</title>
    <script src="/js/prj1mnist.js"></script>
    <script async src="/js/canvas_mousetouch.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" 
        onload="this.onload=function(){};handleClientLoad()" 
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
    <link rel="stylesheet" href="/css/xploreai_custom.css">
    <style>
        /*
        Ref: https://zipso.net/a-simple-touchscreen-sketchpad-using-javascript-and-html5/
        */
        .canvas {
            width:300px;
            height:300px;
            padding:10px 10px 0px 10px;
        }
        .buttons {
            padding: 0px 5px 5px 20px;
        }
        #digitpad-container{
            /* Prevent nearby text being highlighted when accidentally dragging mouse outside confines of the canvas */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;  
        }
        #digitpad {
            border: solid 2px #888;
            border-radius:4px;
            position:relative; /* Necessary for correct mouse co-ords in Firefox */  
        }
        .button {
            font-size: 14px;
            padding: 5px;
            margin: 3px;
        }
    </style>
</head>
<body onload="init()">
    <div id="digitpad-container">
        <h2 id="preauthorized_msg" class="security_msg" style="display: none;">Please Signin</h2>
        <div id="welcome">
        <h2 id="welcome_msg" class="security_msg"></h2>
        </div>
        <!--Add buttons to initiate auth sequence and sign out-->
        <button id="authorize-button" class="security_button" style="display: none;">Login</button>
        <button id="signout-button" class="security_button" style="display: none;">Logout</button>

        <div class="canvas">
            <canvas id="digitpad" height="280" width="280"></canvas>
        </div>
        <div class="buttons">
            <!--<input type="submit" value="Clear Sketchpad" id="clearbutton" onclick="clearCanvas();">-->
            <button id="predict-button" class="button" onclick="clearCanvas()">To-Digit</button>
            <button class="button" onclick="clearCanvas()">Clear</button>
            <a id="imageDownload" download="digit.png">
                <button type="button" class="button" onClick="download()">Download</button>
            </a>
        </div>
        <div id="prediction">
            <p id="prediction_msg" class="prediction_msg"></p>
        </div>
        <div>
            <input type="number" id="number" style="margin-left: 20px;">
        </div>
    </div>  
</body>
</html>
</div>
